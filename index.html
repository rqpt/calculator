<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='author' content='PE Vermeulen'>
		<title>Calculator</title>
		<link rel='stylesheet' href='style.css'>
		<link rel='stylesheet' href='layout.css'>
		<script src='script.js' defer></script>
	</head>
	<body>
		<div class='container'>
			<div class='display'>
				<p class='display-content'></p>
			</div>
			<div class='inputs'>
					<button class='button' data-type='lrg-btn'>Undo</button>
					<button class='button'><img class='poweroff' src='poweroff.png'></button>
					<button class='button'>&#247;</button>
					<button class='button'>7</button>
					<button class='button'>8</button>
					<button class='button'>9</button>
					<button class='button'>x</button>
					<button class='button'>4</button>
					<button class='button'>5</button>
					<button class='button'>6</button>
					<button class='button'>-</button>
					<button class='button'>1</button>
					<button class='button'>2</button>
					<button class='button'>3</button>
					<button class='button'>+</button>
					<button class='button'>0</button>
					<button class='button'>.</button>
					<button class='button' data-type='lrg-btn'>=</button>
			</div>
		</div>
	</body>
</html>
