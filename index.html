<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='author' content='PE Vermeulen'>
		<title>Calculator</title>
		<link rel='stylesheet' href='style.css'>
		<script src='script.js' defer></script>
	</head>
	<body>
		<div class='container | rounded-corners'>
			<div class='display | rounded-corners'>
				<p class='display-content'></p>
			</div>
			<div class='inputs | rounded-corners'>
					<button class='button special' data-type='lrg-btn'>Undo</button>
					<button class='button special' data-type='poweroff-btn'><img class='poweroff' src='img/poweroff.png'></button>
					<button class='button regular'>/</button>
					<button class='button regular'>7</button>
					<button class='button regular'>8</button>
					<button class='button regular'>9</button>
					<button class='button regular'>x</button>
					<button class='button regular'>4</button>
					<button class='button regular'>5</button>
					<button class='button regular'>6</button>
					<button class='button regular'>-</button>
					<button class='button regular'>1</button>
					<button class='button regular'>2</button>
					<button class='button regular'>3</button>
					<button class='button regular'>+</button>
					<button class='button regular'>0</button>
					<button class='button regular'>.</button>
					<button class='button special' data-type='lrg-btn'>=</button>
			</div>
		</div>
	</body>
</html>
