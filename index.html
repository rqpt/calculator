<!DOCTYPE html>
<html lang='en'>

	<head>

		<meta charset='UTF-8'>
		<script src='./script.js' defer></script>
		<link rel='stylesheet' href='./style.css'>
		<title>Calculator</title>

	</head>

	<body>
		<img src='./images/calculator.png'>
		<h1>Math slave</h1>

		<div class='display'></div>

		<div class='container'>
			<div class='column'>
				<button class='half-size'>H/M/S</button>
				<button>+/-</button>
				<button>&gt</button>
				<button>C</button>
				<button>AC</button>
				<button>0</button>
			</div>
			<div class='column'>
				<button class='half-size'>&#8730</button>
				<button>MRC</button>
				<button>7</button>
				<button>4</button>
				<button>1</button>
				<button>00</button>
			</div>
			<div class='column'>
				<button class='half-size'>%</button>
				<button>M-</button>
				<button>8</button>
				<button>5</button>
				<button>2</button>
				<button>.</button>
			</div>
			<div class='column'>
				<button class='half-size'>TAX-</button>
				<button>M+</button>
				<button>9</button>
				<button>6</button>
				<button>3</button>
				<button>=</button>
			</div>
			<div class='column'>
				<button>TAX+</button>
				<button>/</button>
				<button>x</button>
				<button>-</button>
				<button class='plus-size'>+</button>
			</div>
		</div>


	</body>

</html>
