<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='author' content='PE Vermeulen'>
		<title>Calculator</title>
		<link rel='stylesheet' href='style.css'>
		<link rel='stylesheet' href='layout.css'>
		<script src='script.js' defer></script>
	</head>
	<body>
		<div class='container'>
			<div class='display'>
				<p class='display-content'></p>
			</div>
			<div class='inputs'>
					<button>+</button>
					<button>-</button>
					<button>x</button>
					<button>&#247;</button>
					<button>C</button>
					<button>=</button>
					<button>.</button>
					<button>CE</button>
					<button>0</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
			</div>
		</div>
	</body>
</html>
